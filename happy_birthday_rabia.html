
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎉 Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dbe9f4, #f0f8ff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
      color: #2c3e50;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #2980b9;
      margin-top: 20px;
    }
    .flower {
      width: 180px;
      border-radius: 50%;
      margin-top: 20px;
    }
    .message {
      font-size: 1.3rem;
      margin-top: 30px;
      background: #ffffffcc;
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .emojis {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <img src="https://i.pinimg.com/originals/24/96/62/2496628e6b95a0ec63b8c6f6c2bc1c43.jpg" alt="Blue Flower" class="flower">

  <h1>💙 Happy Birthday, Rabia! 💐</h1>

  <div class="emojis">🎂🎈✨🌸🦋💫</div>

  <div class="message">
    May your life always be filled with happiness,<br>
    May every day shine with new dreams,<br>
    May your smile never fade 😊<br><br>
    💌 May all your prayers be answered and every dream come true.<br><br>
    <strong>Have a magical day! 🎊🌟</strong>
  </div>

  <div class="emojis">🎁💖🌷🍰🥳</div>

</body>
</html>
